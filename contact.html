<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    <script src='contact.js'></script>
</head>
<!-- <body style="background-image: url('images/new.jpg'); background-size: cover; background-position: center;"> -->

    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <div class="contact-item">
                <!-- <img src="address.jpg" alt="Address Icon" class="contact-icon"> -->
                <h3>LOCATION&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</h3>
                <p>123 Coffee Street, Kigali, CO 1234</p>
            </div>

            <div class="contact-item">
                <!-- <img src="phone.jpg" alt="Phone Icon" class="contact-icon"> -->
                <h3>TEL&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</h3>
                <p>(250) 7889-4567</p>
            </div>

            <div class="contact-item">
                <!-- <img src="email.jpg" alt="Email Icon" class="contact-icon"> -->
                <h3>E-MAIL&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</h3>
                <p>info@coffeeshop.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your names" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for=""></label>
                <textarea id="message" name="message" rows="4" placeholder="Enter yor message Here........" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
