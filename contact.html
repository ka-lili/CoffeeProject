<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src='contact.js'></script>
</head>
<body>

     <div class="social-icons">
        <h5>FOLLOW US:</h5>
        <h5>
            <a href="https://www.facebook.com">
                <img src="fb.png" alt="Facebook Icon" width="25" height="25">
               
            </a>
        </h5>
        <h5>
            <a href="https://www.instagram.com">
                <img src="ig.png" alt="Instagram Icon" width="25" height="25">
               
            </a>
        </h5>
        <h5>
            <a href="https://twitter.com/home">
                <img src="x.png" alt="Twitter Icon" width="25" height="25">
            
            </a>
        </h5>
        <h5>
            <a href="https://www.linkedin.com/feed/">
                <img src="in.png" alt="LinkedIn Icon" width="25" height="25">
               
            </a>
        </h5>
        <h5>
            <a href="https://web.whatsapp.com/">
                <img src="gb.png" alt="WhatsApp Icon" width="25" height="25">
               
            </a>
        </h5>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <div class="contact-item">
                <box-icon name='map' color='white' size="20px"></box-icon>
                <h3>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</h3>
                <p>123 Coffee Street, Kigali, CO 1234</p>
            </div>

            <div class="contact-item">
                <box-icon name='phone' color='white' size="20px"></box-icon>
                <h3>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</h3>
                <p> +250 7889-4567 / +250 7329-4590</p>
            </div>

            <div class="contact-item">
                <box-icon name='envelope' color='white' size="20px"></box-icon>
                <h3>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</h3>
                <p><a href="mailto:info@coffeeshop.com" target="_blank">Nyanyumbacoffeeshop@gmail.com</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your names" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here...." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
